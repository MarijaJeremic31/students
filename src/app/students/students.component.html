<div>
  <ul class="students">
    <li
    *ngFor="let student of students" (click)="onSelectedStudent(student)"
    [class.selected]="student === selectedStudent">
      <span> {{ student.id }}</span> {{ student.name }}
    </li>
  </ul>
</div>





<div *ngIf='selectedStudent'>
  <h2>{{ selectedStudent.name }} details:</h2>
  <div class="">{{selectedStudent.id}}</div>
  <div>
    <input type="text"[(ngModel)]="selectedStudent.name">
    {{ selectedStudent.name }}</div>

</div>
